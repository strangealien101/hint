<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style__help.css">
</head>

<body>
    <div id="connection" class="form-bigBlock">
        <div class="form-container">
            <div class="form-title">
                <h2 class="form-bigTitle">Форма для связи с&nbsp;поддержкой</h2>
                <button id="btnExit" class="form-btnExit">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="close 1">
                        <path id="Vector" d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#C8C8C8"/>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="form-data">
                <p class="form-smallTitle">Ваши контактные данные</p>
                <div class="form-field">
                    <input type="name" placeholder="Имя" class="form-field__data" required>
                    <input type="name" placeholder="Фамилия" class="form-field__data" required>
                    <input type="email" placeholder="Email" class="form-field__data" required>
                    <input type="tel" placeholder="Телефон" class="form-field__data" required>
                </div>
                <div class="form-data">
                    <p class="form-smallTitle">Ваш вопрос</p>
                <textarea aria-label="Введите сообщение" placeholder="Напишите свой вопрос" class="form-field__text"></textarea>
                </div>
                <div class="form-blockBtn">
                    <button class="form-blockBtn__send">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="block-section">
        <div id="program" class="block-programs">
            <div class="book-question"> 
                <div id="bookMark" class="bookmark"></div>
            </div>
            <div id="reference" class="container-reference">
                <div class="reference-title">Справка по&nbsp;работе с&nbsp;системой</div>
                <div class="reference-infoBlock">
                    <div>
                        <h2 class="reference-titleDown" >Программы производителя</h2>
                        <div class="reference-textBlock">
                            <p class="reference-text">Вы&nbsp;можете создать акцию или стимулирующее мероприятие в&nbsp;нашей системе.</p>
                        </div>

                        <div class="reference-btnBlock">
                            <button id="startHlp" class="reference-btn">Запустить обучение</button>  
                        </div>
                    </div>
                    <a id="aid" class="reference-downText">Написать в&nbsp;поддержку</a>
                </div>    
            </div>
        </div>
    </div>
    <template id="templateHelpWindow">
        <div class="modal-window" id="modalWindow">
            <div class="modal-contant">
                <div class="modal-header">
                    <svg class="modal-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.2727 10.0909H22V11.9091H19.2727V10.0909ZM2 10.0909H4.72727V11.9091H2V10.0909ZM12.9091 1V3.72727H11.0909V1H12.9091ZM5.56364 3.27273L7.5 5.21818L6.20909 6.5L4.27273 4.57273L5.56364 3.27273ZM16.5 5.20909L18.4273 3.27273L19.7273 4.57273L17.7909 6.5L16.5 5.20909ZM12 5.54545C13.4466 5.54545 14.834 6.12013 15.8569 7.14305C16.8799 8.16598 17.4545 9.55336 17.4545 11C17.4545 13.0182 16.3545 14.7818 14.7273 15.7273V17.3636C14.7273 17.6047 14.6315 17.836 14.461 18.0065C14.2905 18.177 14.0593 18.2727 13.8182 18.2727H10.1818C9.94071 18.2727 9.70948 18.177 9.53899 18.0065C9.36851 17.836 9.27273 17.6047 9.27273 17.3636V15.7273C7.64545 14.7818 6.54545 13.0182 6.54545 11C6.54545 9.55336 7.12013 8.16598 8.14305 7.14305C9.16598 6.12013 10.5534 5.54545 12 5.54545ZM13.8182 19.1818V20.0909C13.8182 20.332 13.7224 20.5632 13.5519 20.7337C13.3814 20.9042 13.1502 21 12.9091 21H11.0909C10.8498 21 10.6186 20.9042 10.4481 20.7337C10.2776 20.5632 10.1818 20.332 10.1818 20.0909V19.1818H13.8182ZM11.0909 16.4545H12.9091V14.5182C14.4818 14.1182 15.6364 12.6909 15.6364 11C15.6364 10.0356 15.2532 9.11065 14.5713 8.4287C13.8893 7.74675 12.9644 7.36364 12 7.36364C11.0356 7.36364 10.1107 7.74675 9.4287 8.4287C8.74675 9.11065 8.36364 10.0356 8.36364 11C8.36364 12.6909 9.51818 14.1182 11.0909 14.5182V16.4545Z" fill="white"/>
                    </svg>
                    <p id="titleField" class="modal-header__text">Создание программы</p>
                </div>
                <div id="field" class="modal-text">
                    Кнопка &laquo;Добавить программу&raquo; создает новую программу.
                </div>
                <div class="modal-btn">
                    <button id="exitTH" class="modal-btn__exit">Закрыть</button>
                    <div class="modal-twoBtn">
                        <button id="previousTH" class="modal-twoBtn__next backBtn">
                            <svg class="modal-twoBtn__icon" width="17" height="8" viewBox="0 0 17 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.646446 3.64645C0.451183 3.84171 0.451183 4.15829 0.646446 4.35355L3.82843 7.53554C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976312 4.7308 0.659729 4.53553 0.464467C4.34027 0.269205 4.02369 0.269205 3.82843 0.464467L0.646446 3.64645ZM17 3.5L1 3.5L1 4.5L17 4.5L17 3.5Z" fill="white"/>
                            </svg>
                            Назад
                        </button>
                        <button id="nextTH" class="modal-twoBtn__next">
                            Далее
                            <svg class="modal-twoBtn__iconNext" width="17" height="8" viewBox="0 0 17 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.3536 4.35355C16.5488 4.15829 16.5488 3.84171 16.3536 3.64645L13.1716 0.464466C12.9763 0.269204 12.6597 0.269204 12.4645 0.464466C12.2692 0.659728 12.2692 0.976311 12.4645 1.17157L15.2929 4L12.4645 6.82843C12.2692 7.02369 12.2692 7.34027 12.4645 7.53553C12.6597 7.7308 12.9763 7.7308 13.1716 7.53553L16.3536 4.35355ZM0 4.5H16V3.5H0V4.5Z" fill="white"/>
                            </svg> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template> 
    <div id="bckgModalTH" class="modal"></div>
    <div id="bckgHelp" class="modal"></div>
        <div class="window">
            <ul class="window-list">
                <li data-id="id1"   class="window-list__block">1</li>
                <li data-id="id2" class="window-list__block">2</li>
                <li class="window-list__block">3</li>
                <li    class="window-list__block">4</li>
                <li data-id="id0"  class="window-list__block">5</li>
                <li  class="window-list__block">6</li>
                <li  class="window-list__block">7</li>
                <li class="window-list__block">8</li>
                <li  class="window-list__block">9</li>
                <li  class="window-list__block">10</li>
                <li  class="window-list__block">11</li>
                <li  class="window-list__block">12</li>

            </ul>
        </div>
<script src="js/teacher.js"></script>

</body>
</html>
